<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background:red;
            /* transition: width 1s ease; */
        }
        div:hover{
            animation:test 1s ease alternate-reverse 2;
        }
        @keyframes test{
            0%{
                width: 100px;
            }
            100%{
                width: 600px;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
