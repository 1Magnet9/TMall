<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height: 500px;
            position:relative;

        }
         .slider-panner{      /*加上.box图片没了*/
            position: absolute; /*三张图重叠了*/
            width: 100%;
            height:500px;
            transition: all 1s ease;
            opacity: 0;
        }
        .slider-panner div{
            width: 1230px;
            margin:0 auto;
        }
        .active{
            z-index: 2;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="slider-panner sp-1 active">
        <img src="https://www.starbucks.com.cn/assets/images/featured/2018summer3/kv-bev.jpg" alt="">
    </div>
    <div class="slider-panner sp-2">
        <img src="https://www.starbucks.com.cn/assets/images/featured/2018summer3/kv-mooncake.jpg" alt="">
    </div>
    <div class="slider-panner sp-3">
        <img src="https://www.starbucks.com.cn/assets/images/featured/2018summer3/fp-cold-foam.jpg" alt="">
    </div>
</div>
<script>
    var aSP = document.querySelectorAll(".slider-panner")
    var index = 0;
    setInterval(function(){
        aSP[index].classList.remove("active");
        console.log(index);
        if(index==2){
            index=-1;
        }
        aSP[++index].classList.add("active");
    },1000);


</script>
</body>
</html>
