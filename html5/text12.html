<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: #000;
            /* margin:100px auto; */
        }
    </style>
</head>
<body>
<input type="text" name="username" autocomplete="off" autofocus>
<div class="box"></div>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script>
    $('.box').each(function(){
        $(this).animate({
            width: $(this).width() * 2,
            height: $(this).height() * 2
        });
    });
</script>
</body>
</html>
